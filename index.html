<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan name generator</title>
    <link href ="style.css" rel="stylesheet" type="text/css">
</head>


<body>
    <div class="firstimage">
    <img src="images/african painting.jpeg" alt="" width="width" height="height" class="center">
    </div>
    <div>
        <h1>Ghanian-Akan Name Generator</h1>
        <p class="culture">Ghana is a country with diverse culture with language groups such as the Akan, The Akua, The Akuapem<p>
            <p class="culture">
              The Twi, Ewe, Dagaare, Dagbani, Dangme, Ga, Gonja, Kasem and The Nzema
              This app will generate Akan names according to birthday and gender  
            </p>
        </p>
        <label>Date of Birth</label>
        <input type="date" id="dateOfBirth">

    </div>

        <div class="container">
            <form >
                 <input type="date" id="dateOfBirth" />
        <br />
        <div>
          <input type="radio" id="male" value="male" name="gender" />
          <label for="male">Male</label>
          <br />
          <input type="radio" id="female" value="female" name="gender" />
          <label for="female">Female</label>
        </div>
        <br />
        <button type="submit" class="submit__button">Submit</button>
            </form>
    
        <script src="./app.js"></script>

</body>
</html>
